    <script>
      const videoContainer = document.getElementById("video-container");
      const myVideo = document.getElementById("myVideo");
      const playOverlay = document.getElementById("play-overlay");

      videoContainer.addEventListener("click", () => {
        if (myVideo.paused) {
          myVideo.play();
          playOverlay.style.display = "none"; // Ocultar el overlay al reproducir
        } else {
          myVideo.pause();
          playOverlay.style.display = "flex"; // Mostrar el overlay al pausar
        }
      });
    </script>

    <style>
      .cursor-pointer {
        cursor: pointer;

      #play-overlay {
        display: flex; /* Centrar el icono de play inicialmente */
